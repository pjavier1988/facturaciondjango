{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="page-content" id="page-content">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-12 col-md-12">
                    <div style="margin: 0px;" class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-primary user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        {% if obj.imagen_url %}
                                        <img src="{{ obj.imagen_url }}" class="img-radius col-sm-10" alt="Imagen"> {% else %}
                                        <img src="{{ obj.empresa.logo.url }}" class="img-radius col-sm-10" alt="Imagen Empresa"> {% endif %}
                                    </div>
                                    <h6 class="f-w-600"><b>{{ obj.descripcion }}</b></h6>
                                    <div>
                                        <i>{{ obj.codigo }}</i>
                                    </div>
                                    <a style="border-radius: 30px;" class="btn btn-success px-5 mt-3" href="#">
                                        <i class="fas fa-shopping-cart m-t-10 f-16 text-white" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600 font-italic">Información</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600 f-b font-weight-bold">Correo</p>
                                            <h6 class="text-muted f-w-400">{{ obj.correo }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600 font-weight-bold">Teléfono</p>
                                            <h6 class="text-muted f-w-400">{{ obj.telefono }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600 f-b font-weight-bold">Dirección</p>
                                            <h6 class="text-muted f-w-400">{{ obj.direccion }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600 font-weight-bold">RUC</p>
                                            <h6 class="text-muted f-w-400">{{ obj.ruc }}</h6>
                                        </div>
                                    </div>
                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600 font-italic">Precios</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600 font-weight-bold">Precio</p>
                                            <h6 class="text-muted f-w-400">$ {{ obj.precio }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600 font-weight-bold">Descuento</p>
                                            <h6 class="text-muted f-w-400">{{ 10 }}%</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right list-unstyled m-t-40 m-b-10">
                                    <div style="float: left;" class="d-inline-block mx-3">
                                        <a class="" href="#" data-tip="Añadir a la lista de deseos"><i class="fas fa-heart" aria-hidden="true"></i></a>
                                        <a class="mx-3" href="#" data-tip="Comparar"><i class="fa fa-random" aria-hidden="true"></i></a>
                                    </div>
                                    <div class="d-inline-block">
                                        <button onclick="return cerrar_modal()" class="btn btn-outline-danger mx-3">Cerrar<i class="fa fa-window-close-o" aria-hidden="true"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
