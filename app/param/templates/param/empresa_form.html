{% extends 'base/base.html' %} {% block page_content %}

<div>
    <form method="POST" class="form-inline">
        {% csrf_token %}
        <div class="col-xl-10 col-md-10 mb-10">
            {% if obj %}
            <div class="card border-left-success shadow h-100 py-2">
                {% else %}
                <div class="card border-left-success shadow h-100 py-2">
                    {% endif %}
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    {% if obj %} Editar {% else %} Nueva {% endif %} Empresa
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="row">
                                    <div class="col-20">
                                        <div class="input-group">
                                            {{ form.as_p }}
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown-divider "></div>
                                <div class="row ">
                                    <div class="col ">
                                        <button type="submit " class="btn btn-outline-danger "><span class="fa fa-save "></span>Guardar</button>
                                        <a href="# " class="btn btn-outline-success "><span class="fa fa-undo "></span>Cancelar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    </div>

    {% endblock page_content %} {% block js_page %} {% endblock %}
